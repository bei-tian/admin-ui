{include file="../public/header.html"}

			<form class="layui-form " method="post" >
			<input type="hidden" name="id" value="{$item.id}" >
									 
			
			<div class="layui-form-item ">
				
				<label class="layui-form-label layui-input-required">所属分类</label>
				<div class="layui-input-block" style="width:10%">
				  <select name="cate_id" lay-verify="required">
				  	<option value="">选择分类</option>
					{foreach from=$cate_list item=cate}
					<option value="{$cate.id}" {if $cate.id == $item.cate_id}selected{/if}>{$cate.name}</option>
					{/foreach}
				  </select>
				</div>
			</div>

			<div class="layui-form-item ">
				
				<label class="layui-form-label layui-input-required">标题</label>
				<div class="layui-input-block" style="width:50%">
					<input type="text" name="title" value="{$item.title}" lay-verify="required" autocomplete="off" class="layui-input form-item">
				</div>
			</div>
			


		  
		  

			<div class="layui-form-item on-selected">
				
				<label class="layui-form-label">内容</label>
				<div class="layui-input-block"  style="width:80%">
					<textarea class="layui-textarea" name="content">{$item.content}</textarea>
				</div>
			</div>
		  

		  


			<div class="layui-form-item ">
				<div class="layui-input-block">
				  <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
				  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		 </form>

			{include file="../public/footer.html"}
