{include file="../public/header.html"}
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <select name="cate_id" lay-verify="required">
                    <option value="">选择分类</option>
                    {foreach from=$cate item=cate}
                    <option value="{$cate.id}" {if $cate.id== $get.cate_id}selected{/if}>{$cate.name}</option>
                    {foreach from=$cate.sub item=subCate}
                    <option value="{$subCate.id}" {if $subCate.id== $get.cate_id}selected{/if}>   　 {$subCate.name}</option>
                    {/foreach}
                    {/foreach}
                </select>
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" placeholder="标题" name="title-like" value="{$get.title-like}" />
            </div>
            <button class="layui-btn search_btn" type="submit"><i class="layui-icon">&#xe615;</i>搜索</button>
            <a class="layui-btn btn-add btn-default layer-open"   title="添加" data-url="/info/add"><i class="layui-icon">&#xe654;</i>添加</a>
            <a class="layui-btn btn-add btn-default " onclick="location.reload()"><i class="layui-icon">&#x1002;</i>刷新</a>
        </div>


    </form>
</blockquote>


<table class="layui-table">
    <thead>
    <tr class="table-head ">
        <th width="30">ID</th>
        <th>标题</th>
        <th>所属分类</th>
        <th width="200">创建时间</th>
        <th width="200">操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach from=$list item=item}
    <tr>
        <td>{$item.id}</td>
        <td>{$item.title}</td>
        <td>{$item.cate}</td>
        <td>{$item.create_time}</td>
        <td>
            <a class="layui-btn  layui-btn-sm layer-open"  data-url="/info/add?id={$item.id}">编辑</a>
            <a class="layui-btn layui-btn-sm layui-btn-danger delete"  data-url="/info/del?id={$item.id}">删除</a>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>
<div class="adminui-page" id="page" count="{$count}" curr="{$get.page}"></div>
<script type="text/javascript">layui.use('list');</script>

{include file="../public/footer.html"}
